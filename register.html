<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Course Registration - AI Training Hub</title>
    <meta name="description" content="Register for AI and Agentic AI courses">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ai-training.css">
    
    <style>
        .registration-container {
            max-width: 800px;
            margin: 8rem auto;
            padding: 4rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .registration-form {
            margin-top: 3rem;
        }
        
        .form-group {
            margin-bottom: 2.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #e9ecef;
            border-radius: 0.5rem;
            font-size: 1.4rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #39b54a;
            box-shadow: 0 0 0 3px rgba(57, 181, 74, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .register-btn {
            background: linear-gradient(135deg, #39b54a 0%, #2d8a3c 100%);
            color: white;
            padding: 1.5rem 3rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(57, 181, 74, 0.4);
            background: linear-gradient(135deg, #2d8a3c 0%, #1f5f29 100%);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-header h1 {
            color: #333;
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        
        .page-header p {
            color: #666;
            font-size: 1.6rem;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <div class="page-header">
            <h1>Course Registration</h1>
            <p>Join thousands of professionals advancing their AI careers</p>
        </div>
        
        <form class="registration-form" action="#" method="POST">
            <div class="form-group">
                <label for="course-select">Select Course *</label>
                <select id="course-select" name="course" required>
                    <option value="">Choose a course...</option>
                    <option value="ai-fundamentals">AI Fundamentals (8 weeks) - $599</option>
                    <option value="advanced-ml">Advanced Machine Learning (10 weeks) - $799</option>
                    <option value="agentic-ai">Agentic AI Workflows (12 weeks) - $999</option>
                    <option value="nlp">Natural Language Processing (9 weeks) - $749</option>
                    <option value="computer-vision">Computer Vision (10 weeks) - $799</option>
                    <option value="ai-ethics">AI Ethics & Governance (6 weeks) - $449</option>
                    <option value="corporate-training">Corporate Training (Custom)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your.email@company.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
            </div>
            
            <div class="form-group">
                <label for="company">Company/Organization</label>
                <input type="text" id="company" name="company" placeholder="Your company name">
            </div>
            
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job_title" placeholder="e.g., Software Engineer, Data Scientist">
            </div>
            
            <div class="form-group">
                <label for="experience">AI/ML Experience Level *</label>
                <select id="experience" name="experience" required>
                    <option value="">Select your level...</option>
                    <option value="beginner">Beginner (No prior experience)</option>
                    <option value="some-exposure">Some Exposure (Basic knowledge)</option>
                    <option value="intermediate">Intermediate (1-3 years experience)</option>
                    <option value="advanced">Advanced (3+ years experience)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="background">Technical Background</label>
                <select id="background" name="background">
                    <option value="">Select your background...</option>
                    <option value="software-engineer">Software Engineer</option>
                    <option value="data-analyst">Data Analyst</option>
                    <option value="product-manager">Product Manager</option>
                    <option value="researcher">Researcher/Academic</option>
                    <option value="executive">Executive/Manager</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="goals">Learning Goals & Expectations</label>
                <textarea id="goals" name="goals" rows="4" placeholder="What do you hope to achieve with this course? What specific skills are you looking to develop?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="heard-about">How did you hear about us?</label>
                <select id="heard-about" name="heard_about">
                    <option value="">Select an option...</option>
                    <option value="google-search">Google Search</option>
                    <option value="social-media">Social Media</option>
                    <option value="colleague-referral">Colleague Referral</option>
                    <option value="conference">Conference/Event</option>
                    <option value="blog-article">Blog/Article</option>
                    <option value="youtube">YouTube</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <button type="submit" class="register-btn">Register for Course</button>
        </form>
        
        <div style="text-align: center; margin-top: 3rem; color: #666;">
            <p>Questions? Contact us at <a href="mailto:hello@appliedcode.in" style="color: #39b54a;">hello@appliedcode.in</a></p>
            <p><a href="index.html" style="color: #39b54a;">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        // Simple form validation and enhancement
        document.querySelector('.registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const course = formData.get('course');
            const name = formData.get('name');
            const email = formData.get('email');
            
            // Basic validation
            if (!course || !name || !email) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Show success message (in a real implementation, you'd send this to a server)
            alert(`Thank you ${name}! Your registration for ${course} has been received. We'll contact you at ${email} within 24 hours.`);
            
            // Reset form
            this.reset();
        });
        
        // Course selection dynamic pricing
        document.getElementById('course-select').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            if (selectedOption.value === 'corporate-training') {
                document.querySelector('.registration-container').style.background = 'linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%)';
            } else {
                document.querySelector('.registration-container').style.background = 'white';
            }
        });
    </script>
</body>
</html>
